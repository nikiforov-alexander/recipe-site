<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="base :: headcopy"></div>

<body>
<div th:replace="base :: navcopy"></div>
<div class="grid-container">

    <div th:include="base :: mainiconcopy"></div>

    <div class="grid-100">

        <div class="recipes">

            <div class="grid-100 row controls">
                <div class="grid-30">
                    <select>
                        <option value="">All Categories</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="dessert">Dessert</option>
                    </select>
                </div>
                <div class="grid-40">
                    <input placeholder="Search"></input>
                </div>
                <div class="grid-30">
                    <div class="flush-right">
                        <a th:href="@{|/recipes/add|}">
                            <button>+ Add Recipe</button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="clear"></div>

            <div class="grid-100 row addHover" th:each="recipe : ${recipes}">

                <div class="grid-70">
                    <p>

                <span>
                    <img src="/images/favorite.svg" height="12px"/>
                    <a th:href="@{|/recipes/${recipe.id}|}" th:text="${recipe.name}"></a>
                </span>

                    </p>
                </div>

                <div class="hoverBlock">
                    <div class="grid-30">
                        <div class="flush-right">
                            <p>
                                <a href="edit.html"> <img src="images/edit.svg" height="12px"/> Edit
                                </a>
                                <a href="#"> <img src="images/delete.svg" height="12px"/> Delete
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>

            <div class="row">&nbsp;</div>

        </div> <!-- favoriteRecipes -->
    </div> <!-- grid-100 -->
</div> <!-- grid-container -->
</body>
</html>
